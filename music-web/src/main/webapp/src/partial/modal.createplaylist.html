<div class="modal-header">
  <h3 class="modal-title">New playlist</h3>
</div>
<form role="form" novalidate class="form-horizontal">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputPlaylistName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="inputPlaylistName" class="form-control" ng-model="name" ng-required />
      </div>
      <label for="private/public" class="col-sm-2 control-label">Private</label>
      <div class="col-sm-10">
        <input type="checkbox" id="private/public"  ng-model="private" checked/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(name, private)">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
